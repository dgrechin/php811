<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <!--rel - для подключения именно стилей-->
</head>
<body>
    <form action="" method="get">
        <!--required - обязует пользователя вводить данные
         placeholder - для формы- пока ты что-то не напишешь в форме , то будет светится в ней
         checked - для выбора по умолчанию в чекбоксах
         selected - для выбора по умолчанию в селекторах-->
        <label>Имя: <input id="name" name="name" placeholder="Ваше имя"></label>
        <label>E-mail:<input type="email" name="email"  value="no@email.com"></label>
        <label>Пароль:<input type="password" name="password"  placeholder="Пароль"></label>
        <label>Возраст:<input type="number" min="1" max="10" step="2"></label>
        <label>Дата рождения: <input type="date"></label>
        <label class="checkbox"><input type="checkbox" name="notifications" checked >Получать уведемления</label>
        <label class="checkbox"><input type="radio" name="period" value="1">Каждый день</label>
        <label class="checkbox"><input type="radio" name="period" value="2" >Раз в неделю</label>
        <label class="checkbox"><input type="radio" name="period" value="3">Раз в мес</label>

        <label>
            Ваш город:
            <select name="city" required>
                <!--option - это тег для выбора из списка-->
                <option></option>
                <option value="1"> Днепр</option>
                <option value="2" selected> Киев</option>
                <option value="3"> Харьков</option>
            </select>
        </label>
        <label class="textarea">
            О себе:
            <textarea name="about"></textarea>
        </label>


        <input type=button value="Просто кнопка">
        <input type="submit" value="Отправить">
        <button type="button">Button</button>
        <button type="submit">Submit</button>
        <input type="reset">


    </form>

</body>
</html>
